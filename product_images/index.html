<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>

	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
	<title>product_images</title>

	<style type="text/css" media="screen">
		*{margin:0;padding:0;}
		li {
			list-style: none;
		}
		.frame {
			height: 500px;
			overflow: hidden;
			position: relative;
			width: 500px;
		}
		.frame ul {
			bottom: 0;
			position: absolute;
		}
		.frame ul li {
			float: left;
		}
		.frame .target {
			background: url(load.gif) no-repeat center center;
			height: 500px;
			width: 500px;
		}
		.frame .trigger img {
			border: 1px solid #666;
			margin: 1px;
		}
		.frame .on img {
			border: 2px solid #fff;
			margin: 0;
		}

	</style>

	<script charset="utf-8" src="../jquery-1.2.6.min.js" type="text/javascript"></script>
	<script charset="utf-8" src="product_images.js" type="text/javascript"></script>

</head>
<body>

	<div class="frame">
		<div class="target"></div>
		<ul>
			<li><a class="trigger" href="http://farm4.static.flickr.com/3227/3016268011_b378fba85d_o.jpg"><img src="http://farm4.static.flickr.com/3227/3016268011_10d6c965b4_s.jpg" /></a></li>
			<li><a class="trigger" href="http://farm4.static.flickr.com/3074/3017098882_acf5a361e0_o.jpg"><img src="http://farm4.static.flickr.com/3074/3017098882_0a5a2c0847_s.jpg" /></a></li>
			<li><a class="trigger" href="http://farm4.static.flickr.com/3251/3016266643_61f5e70be2_o.jpg"><img src="http://farm4.static.flickr.com/3251/3016266643_30fbd1ebdd_s.jpg" /></a></li>
		</ul>
	</div>

</body>
</html>
